<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <style>
      #HTMLReporter {
          position: absolute;
          z-index: 10;
          top: 2em;
          padding-top: 1em;
          padding-bottom: 1em;
          width: 100%;
          background: white;
      }
  </style>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/sinon-1.3.4.js"></script>

  <link rel="stylesheet" type="text/css" href="../css/styles.css">

  <!-- include source files here... -->
  <script type="text/javascript" src="../js/libs/require/require.js"></script>
  <script type="text/javascript">
    require.config({
      baseUrl: '../js'
    });
  </script>
  <script type="text/javascript" src="../js/main.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/QuickEmailFormSpec.js"></script>
  <script type="text/javascript" src="spec/SetupAndDesignSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        function check() {
        /*var fader = document.getElementById('appfadein');
          return fader.style.display !== 'none';*/
          var bodyDiv = document.getElementById('body');
          return bodyDiv === null;
        }
        var checker = setInterval(function() {
          if( check() ) return;
          clearInterval(checker);
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          execJasmine();
        }, 250);
      };

      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>

</head>

<body style="overflow-x:hidden;">
  <div class="container">
  </div>
</body>
</html>
